<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="UCS Mini Service Desk - A support ticket management system built with React and TypeScript" />
    <title>UCS Mini Service Desk</title>
    <script>
      // Prevent flash of wrong theme
      (function() {
        const theme = localStorage.getItem('ucs_service_desk_theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
